<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping List</title>
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <section>
        <ul>
            <li>
                <input type="checkbox" id="pickle" name="pickle">
                <label for="pikle">A lot of pickles</label>
            </li>
            <li>
                <input type="checkbox" id="apple" name="apple">
                <label for="apple">10 apples</label>
            </li>
            <li>
                <input type="checkbox" id="orange" name="orange">
                <label for="orange">20 oranges</label>
            </li>
            <li>
                <input type="checkbox" id="plate" name="plate">
                <label for="plate">13 plates</label>
            </li>
            <li>
                <input type="checkbox" id="bentos" name="bentos">
                <label for="bentos">15 bentos</label>
            </li>
            <li>
                <input type="checkbox" id="sake" name="sake">
                <label for="sake">1 bottle of Sake ^_^</label>
            </li>
        </ul>
    </section>
    <footer>
        <h5>Bon appetit :)</h5>
    </footer>
</body>

</html>
