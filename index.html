<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <h1>CSS Diner Shopping List</h1>
            <h3>Let's go to the mall!</h3>
        </header>
        <section>
            <ul>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="pickle" name="pickle">
                    <label for="pickle">A lot of pickles</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="apple" name="apple">
                    <label for="apple">10 apples</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="orange" name="orange">
                    <label for="orange">20 oranges</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="plate" name="plate">
                    <label for="plate">13 plates</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="bentos" name="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="list-item">
                    <input type="checkbox" class="checkbox-styles" id="sake" name="sake">
                    <label for="sake">1 bottle of Sake ^_^</label>
                </li>
            </ul>
        </section>
        <footer>
            <h2>Bon appetit :)</h2>
        </footer>
    </div>
</body>

</html>
